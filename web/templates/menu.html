<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>menu</title>
    <style>
        .fieldset-auto-width {
            display: inline-block;
            color: green;
            border-radius: 5px 15px 5px 15px;

        }

        .options {
            width: 100%;
            padding: 5px 10px;
            margin: 2px 0;
            box-sizing: border-box;
            border: 2px solid green;
            border-radius: 5px 15px 5px 15px;
            font-weight: bold;
        }

        .signoff {
            width: auto;
            padding: 5px 10px;
            margin: 2px 0;
            box-sizing: border-box;
            border: 2px solid red;
            border-radius: 15px 5px 15px 5px;
            font-weight: bold;
        }

        legend {
            color: green;
            font-weight: bold;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
    <h2>
        Ticket System
    </h2>
    <p>
        Logged in as: {{.Gen.UserID}}<br>
        Role: {{.Gen.Role}}
    </p>
    <div>
        <fieldset class="fieldset-auto-width">
            <legend>Menu</legend>
            {{range .Options}}
            <p>
            <form method="POST" action={{.Function}}>
                <input class="options" type="submit" value={{.Name}} />
            </form>
            </p>
            {{end}}
        </fieldset>
        <br><br>
        <form method="POST" action="/signoff">
            <input class="signoff" type="submit" value="Signoff" />
        </form>
    </div>
</body>

</html>
